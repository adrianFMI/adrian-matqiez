<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Please register</h1>
    <form>
    <label for="fname">First Name</label><input type="text" name="fname" placeholder="Firstname">
    <label for="lname">Last Name</label><input type="text" name="lname" placeholder="Lastname">
    <label for="email">Email</label><input type="text" name="email" placeholder="email">
    <p>Select your gender: </p>
    <label for="gender">Male</label><input type="radio" name="gender">
    <label for="gender">Female</label><input type="radio" name="gender">
    <label for="gender">Prefer no to say</label><input type="radio" name="gender">
    <p>Select 3 of your favorite colors:</p>
    <label for="blue">Blue</label><input type="checkbox" name="blue">
    <label for="green">Green</label><input type="checkbox" name="green">
    <label for="red">Red</label><input type="checkbox" name="red">
    <label for="black">Black</label><input type="checkbox" name="black">
    <label for="purple">Purple</label><input type="checkbox" name="purple">
    <p>Say a few words about yourself:</p>
    <textarea name="name" rows="2" cols="20" placeholder="Type something here"></textarea>
    <label for="pass">Password</label><input type="password" name="pass" value="1234567890">
    <label for="passCom">Password Confirmation</label><input type="password" name="passCom" value="1234567890">
    <input type="submit" name="send" value="Click here to register">
    </form>
  </body>
</html>
